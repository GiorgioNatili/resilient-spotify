</p>
<app-search></app-search>

<div *ngIf="results">
    <div *ngIf="!results.length">
      No tracks were found with the term '{{ query }}'
    </div>

    <div *ngIf="results.length">
      <h1>Results</h1>

      <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let item of results">
          <div class="thumbnail">
            <app-result-item  [artistID]="item.artists[0].id" [trackID]="item.id" 
                              [artistName]="item.artists[0].name" [trackName]="item.name" 
                              [thumb]="item.album.images[0].url">
            </app-result-item>
            <app-attribution      [album]="item.album"></app-attribution>
            <app-add-to-favorites [id]="item.id" [trackName]="item.name"></app-add-to-favorites>
          </div>
        </div>
      </div>
    </div>
  </div>
